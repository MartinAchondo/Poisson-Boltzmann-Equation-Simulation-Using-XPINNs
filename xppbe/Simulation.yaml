# Simulation settings

pinns_method: DCM

# Equation to solve
equation: regularized_scheme_2

# PBE model
pbe_model: linear

# Domain properties
domain_properties:
    molecule: born_ion
    epsilon_1: 1
    epsilon_2: 80
    kappa: 0.125
    T: 300

# Mesh properties
mesh_properties:
    vol_max_interior: 0.06
    vol_max_exterior: 0.6
    density_mol: 10
    density_border: 0.5
    dx_experimental: 0.8
    N_pq: 1
    G_sigma: 0.04
    mesh_generator: msms
    dR_exterior: 4
    center_pqr: false

# Phi ENS method
experimental_method: mean

# Sampling method
sample_method: random_sample

# Frequency of solvation energy calculation
G_solve_iter: 100

# Losses to add, and initial weights
losses:
    - R1
    - R2
    - D2
    - Iu
    - Id

weights:
    E2: 0.00000000001
    G: 0.00000000001

# Weights adapting algorithm inputs
adapt_weights: true
adapt_w_iter: 1000
adapt_w_method: gradients
alpha_w: 0.7

# Architecture
num_networks: 2

hyperparameters_in:
    input_shape: [null, 3]
    num_hidden_layers: 4
    num_neurons_per_layer: 200
    output_dim: 1
    activation: tanh
    adaptative_activation: true
    architecture_Net: FCNN
    fourier_features: true
    weight_factorization: false

hyperparameters_out:
    input_shape: [null, 3]
    num_hidden_layers: 4
    num_neurons_per_layer: 200
    output_dim: 1
    activation: tanh
    adaptative_activation: true
    architecture_Net: FCNN
    fourier_features: true
    weight_factorization: false

# Scale charges
scale_NN_q: false

# Optimizer properties
optimizer: Adam
lr:
    method: exponential_decay
    initial_learning_rate: 0.001
    decay_steps: 2000
    decay_rate: 0.9
    staircase: true

optimizer2: L-BFGS-B
options_optimizer2:
    maxiter: 200
    maxfun: 5000
    maxcor: 50
    maxls: 50
    ftol: 0.0000000000002
    
# Solve parameters
N_iters: 20000
N_steps_2: 0


iters_save_model: 5000

partition_simulation: false
num_iters_per_step: 5000
total_N_iters: 20000