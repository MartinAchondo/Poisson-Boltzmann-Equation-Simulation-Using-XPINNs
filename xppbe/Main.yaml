# Simulation settings

# Equation to solve
equation: regularized_scheme_2

# PBE model
pbe_model: linear

# Domain properties
domain_properties:
    molecule: born_ion
    epsilon_1: 1
    epsilon_2: 80
    kappa: 0.125
    T: 300

# Mesh properties
mesh_properties:
    vol_max_interior: 1.1
    vol_max_exterior: 2.5
    density_mol: 1.5
    density_border: 3
    dx_experimental: 2
    N_pq: 100
    G_sigma: 0.04
    mesh_generator: msms
    dR_exterior: 3

# Sampling method
sample_method: random_sample

# Frequency of solvation energy calculation
G_solve_iter: 4

# Losses to add, and initial weights
losses:
    - R1
    - R2
    - D2
    - Iu
    - Id
    - K2
weights:
    E2: 1e-10

# Weights adapting algorithm inputs
adapt_weights: true
adapt_w_iter: 1000
adapt_w_method: gradients
alpha_w: 0.7

# Architecture
network: xpinn

hyperparameters_in:
    input_shape: [null, 3]
    num_hidden_layers: 2
    num_neurons_per_layer: 15
    output_dim: 1
    activation: tanh
    adaptative_activation: true
    architecture_Net: FCNN
    fourier_features: true
    num_fourier_features: 256

hyperparameters_out:
    input_shape: [null, 3]
    num_hidden_layers: 2
    num_neurons_per_layer: 15
    output_dim: 1
    activation: tanh
    adaptative_activation: true
    architecture_Net: FCNN
    fourier_features: true

# Scale charges
scale_NN_q: true

# Optimizer properties
optimizer: Adam
lr:
    method: exponential_decay
    initial_learning_rate: 0.001
    decay_steps: 2000
    decay_rate: 0.9
    staircase: true
    
# Solve parameters
N_iters: 15
iters_save_model: 5000
