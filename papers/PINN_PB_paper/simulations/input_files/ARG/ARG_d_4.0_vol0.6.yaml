# Simulation settings

# Equation to solve
equation: regularized_scheme_2

# PBE model
pbe_model: linear

# Domain properties
domain_properties:
    molecule: arg
    epsilon_1: 2
    epsilon_2: 80
    kappa: 0.125
    T: 300

# Mesh properties
mesh_properties:
    vol_max_interior: 0.05
    vol_max_exterior: 0.6
    percentage_vol_mesh: 0.6
    density_mol: 4.0
    density_border: 0.59
    mesh_generator: msms
    dR_exterior: 3.5

# Sampling method
sample_method: random_sample

# Frequency of solvation energy calculation
G_solve_iter: 10

# Losses to add, and initial weights
losses:
    - R1
    - R2
    - D2
    - Iu
    - Id


# Weights adapting algorithm inputs
adapt_weights: true
adapt_w_iter: 1000
adapt_w_method: gradients
alpha_w: 0.7

# Architecture
num_networks: 2

hyperparameters_in:
    input_shape: [null, 3]
    num_hidden_layers: 4
    num_neurons_per_layer: 200
    output_dim: 1
    activation: tanh
    adaptive_activation: true
    architecture_Net: FCNN
    fourier_features: true
    scale_input: true
    scale_output: true

hyperparameters_out:
    input_shape: [null, 3]
    num_hidden_layers: 4
    num_neurons_per_layer: 200
    output_dim: 1
    activation: tanh
    adaptive_activation: true
    architecture_Net: FCNN
    fourier_features: true
    scale_input: true
    scale_output: true


# Optimizer properties
optimizer: Adam
lr:
    method: exponential_decay
    initial_learning_rate: 0.001
    decay_steps: 2000
    decay_rate: 0.9
    staircase: true

optimizer2: L-BFGS-B
options_optimizer2:
    maxiter: 100
    maxfun: 5000
    maxcor: 50
    maxls: 50
    ftol: 0.0000000000002
    
# Solve parameters
N_iters: 35000
N_steps_2: 0


iters_save_model: 20000