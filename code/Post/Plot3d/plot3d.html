<!DOCTYPE html>
<html>
<head>
    <title>Multiple 3D Scatter Plots with Plotly</title>
    <!-- Include Plotly.js and PapaParse libraries -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Add an input element for multiple file selection -->
    <input type="file" id="file-input" accept=".csv" multiple>
    <div id="scatter-plots"></div>
    <script src="plot3d.js">
    </script>
</body>
</html>
